   <script>
      var myIndex1 = 0;
      slidedisplay1();

      function slidedisplay1() {
         var i;
         var x = document.getElementsByClassName("slideShow1");
         for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
         }
         myIndex1++;
         if (myIndex1 > x.length) { myIndex1 = 1 }
         x[myIndex1 - 1].style.display = "inline-block";
